	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery-ui.js"></script>

	<script>
	var toys = [
		'fa fa-angellist',
		'fa fa-bell-slash',
		'fa fa-bicycle',
		'fa fa-binoculars',
		'fa fa-birthday-cake',
		'fa fa-bus',
		'fa fa-futbol-o',
		'fa fa-google-wallet',
		'fa fa-pie-chart',
		'fa fa-anchor',
		'fa fa-asterisk',
		'fa fa-bell',
		'fa fa-bell-o',
		'fa fa-bolt',
		'fa fa-bomb',
		'fa fa-bug',
		'fa fa-certificate',
		'fa fa-circle',
		'fa fa-dot-circle-o',
		'fa fa-fighter-jet',
		'fa fa-flask',
		'fa fa-globe',
		'fa fa-moon-o',
		'fa fa-paw',
		'fa fa-plane',
		'fa fa-puzzle-piece',
		'fa fa-rocket',
		'fa fa-smile-o',
		'fa fa-space-shuttle',
		'fa fa-star-o',
		'fa fa-tree',
		'fa fa-umbrella',
	]

	$(function() {
		for(var i = 0; i < 10; i++) {
			var toy = '<i class="toys fa-2x ' + toys[Math.floor(Math.random()*toys.length)] +'"></i>';
			$('#toys').append(toy);
		}

		$(".fa").each(function() {
			this.style.color = getRandomColor();
		});

		$( ".fa" ).draggable({
		   revert : function(event, ui) {
            // on older version of jQuery use "draggable"
            // $(this).data("draggable")
            // on 2.x versions of jQuery use "ui-draggable"
            // $(this).data("ui-draggable")
            $(this).data("uiDraggable").originalPosition = {
                top : 0,
                left : 0
            };
            // return boolean
            return !event;
            // that evaluate like this:
            // return event !== false ? false : true;
        }
    });
		$( ".branch" ).droppable({
			accept: ".toys",
			drop: function( event, ui ) {
				ui.draggable({ disabled: true });
				//addClass('fa-spin');
			}
		});
		$( ".trunk" ).droppable({
			accept: ".fa-gift",
			drop: function( event, ui ) {
				ui.draggable({ disabled: true });
				//addClass('fa-spin');
			}
		});
		$( ".branch-head" ).droppable({
			accept: ".fa-star",
			drop: function( event, ui ) {
				ui.draggable({ disabled: true });
				//addClass('fa-spin');
			}
		});
	});
	function getRandomColor() {
		var letters = '0123456789ABCDEF'.split('');
		var color = '#';
		for (var i = 0; i < 6; i++ ) {
			color += letters[Math.floor(Math.random() * 16)];
		}
		return color;
	}
	</script>
